
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Corta Cubos</title>
    <link rel="stylesheet" href="css/cortes.css">
</head>
<body>
    
    <canvas id="c"></canvas>

    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
      </div>
      <div class="pause-btn">
        <div></div>
      </div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <div class="menus">
      <div class="menu menu--main">
        <h1>CORTA CUBOS</h1>
        <button type="button" class="play-normal-btn">Modo Normal</button>
        <button type="button" class="play-casual-btn">Modo Casual</button>
      </div>
      <div class="menu menu--pause">
        <h1>Pausa</h1>
        <button type="button" class="resume-btn">REANUDAR</button>
        <button type="button" class="menu-btn--pause">MENÚ PRINCIPAL</button>
      </div>
      <div class="menu menu--score">
        <h1>Fin del Juego</h1>
        <h2>Tu Puntuación:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">JUGAR DE NUEVO</button>
        <button type="button" class="menu-btn--score">MENÚ PRINCIPAL</button>
      </div>
    </div>

    <script src="js/cortes.js"></script>

</body>
</html>
